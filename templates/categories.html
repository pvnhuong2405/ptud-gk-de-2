{% extends "layout.html" %} {% block content %}
<div class="category-container">
  <h2>Quản lý danh mục</h2>

  <form method="post" class="category-form">
    <input type="text" name="name" placeholder="Tên danh mục" required />
    <button type="submit" class="btn primary">Thêm danh mục</button>
  </form>

  <ul class="category-list">
    {% for category in categories %}
    <li class="category-item">
      <span>{{ category.name }}</span>
      <div class="category-actions">
        <form
          action="{{ url_for('delete_category', category_id=category.id) }}"
          method="post"
          onsubmit="return confirm('Bạn có chắc muốn xóa danh mục này? Các công việc thuộc danh mục này sẽ không được xóa.')"
        >
          <button type="submit" class="btn sm danger">
            <i class="fas fa-trash"></i> Xóa
          </button>
        </form>
      </div>
    </li>
    {% else %}
    <li class="empty-state">
      <i class="fas fa-folder"></i>
      <p>Chưa có danh mục nào.</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
